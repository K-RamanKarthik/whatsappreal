<!DOCTYPE html>
<html>
<head>
  <title>Spam Detector</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h3>Spam Detector Settings</h3>

  <label>
    <input type="checkbox" id="enableToggle">
    Enable Detector <span id="enableLabel">Enabled</span>
  </label>
  <br>

  <label>
    <input type="checkbox" id="warningsToggle">
    Show Warnings <span id="warningsLabel">Enabled</span>
  </label>
  <br>

  <label>
    Threshold: <span id="thresholdValue">30%</span><br>
    <input type="range" id="thresholdSlider" min="10" max="100" value="30">
  </label>
  <br>

  <button id="rescanButton" style="background:#25D366;color:#fff;padding:5px 10px;border:none;border-radius:5px;">Rescan Page</button>

  <div id="statusContainer">
    <span id="statusIndicator"></span>
    <span id="statusText">Active</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
